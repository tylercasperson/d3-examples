<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">- Fitness Tracker -</h3>
      </div>
    </div>

    <div class="section center">
      <p class="grey-text flow-text">A fitness tracker line graph</p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 15">
          <button data-activity="cycling">Cycling</button>
          <button data-activity="running">Running</button>
          <button data-activity="swimming">Swimming</button>
          <button data-activity="walking">Walking</button>
        </div>
        <div class="col s12 16 push-11"><div class="canvas"></div></div>
        <div class="row">
          <div class="col m6 push-m3">
            <p class="flow-text grey-text center">
              How much <span>cycling</span> have you done today?
            </p>
            <input
              type="text"
              class="gret-text"
              id="cycling"
              placeholder="Distance in m"
            />
            <p class="center pink-text error text-lighten-1">error</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script> -->
    <script src="./assets/index.js"></script>
    <script src="./assets//graph.js"></script>
  </body>
</html>
